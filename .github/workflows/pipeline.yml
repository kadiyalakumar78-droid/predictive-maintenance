name: Predictive Maintenance Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ml_pipeline:
    runs-on: unbuntu-latest
    steps:
      # Step 1: Checkout Repository
      - name: Checkout code
        uses: actions/checkout@v3
      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Login to Hugging Face
      - name: Hugging Face Login
        env:
          HF_TOKEN: ${{secrets.HF_TOKEN}}
        run: |
          huggingface-cli login --token $HF_TOKEN

      # Step 5: Data Preparation
      - name: Run data preparation
        run: |
          python src/data_preparation.py

      # Step 6: Model Training & Tracking
      - name: Train model and log experiments
        run: |
          python src/train_model.py

      # Step 7: Build Docker Image
      - name: Build Docker image
        run: |
          docker build -t predictive-maintenance-app.py

      # Step 8: Deployment completed
      - name: Deployment completed
        run: |
          echo "Model training and deployment steps completed successfully"
